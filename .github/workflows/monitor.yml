name: PAXG-XAUT-Spread-Monitor

on:
  push:  # 用于测试和激活
    branches:
      - main
  schedule:
    - cron: '*/1 * * * *'  # ⭐ 每分钟触发一次（最大频率）
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 1  # ⭐ 限制在1分钟内完成
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Restore state cache
        uses: actions/cache@v3
        with:
          path: /tmp/spread_state.pkl
          key: paxg-spread-state-${{ github.run_id }}
          restore-keys: paxg-spread-state-
      
      - name: Run quick monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHECK_SEC: 10  # 10秒检查一次
        run: |
          # 快速检查（约50秒）
          timeout 55s python monitor.py --once
      
      - name: Save state
        if: always()
        run: |
          if [ -f /tmp/spread_state.pkl ]; then
            cp /tmp/spread_state.pkl ./state.pkl
            echo "✅ 状态已保存"
          else
            echo "⚠️ 无状态文件"
          fi
