name: PAXG-XAUT-Spread-Monitor

# 添加 push 触发用于强制激活
on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟触发
  workflow_dispatch:

# 移除 concurrency 来测试队列功能
# concurrency:
#   group: paxg-monitor
#   cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Restore state cache
        uses: actions/cache@v3
        with:
          path: /tmp/spread_state.pkl
          key: paxg-spread-state-${{ github.run_id }}
          restore-keys: paxg-spread-state-
      
      - name: Run continuous monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHECK_SEC: 10
        run: |
          # 运行5分钟
          python monitor.py
      
      - name: Save state
        if: always()
        run: |
          if [ -f /tmp/spread_state.pkl ]; then
            cp /tmp/spread_state.pkl ./state.pkl
            echo "✅ 状态已保存"
          else
            echo "⚠️ 无状态文件"
          fi
      
      - name: Check workflows
        run: |
          echo "当前时间: $(date)"
          echo "下一个定时触发将在 $(date -d '+5 minutes' '+%H:%M')"
          echo "最近5个workflow运行记录:"
          gh run list --workflow=monitor.yml --limit=5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
