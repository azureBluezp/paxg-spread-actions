name: PAXG-XAUT-Spread

on:
  schedule:
    - cron: '*/5 * * * *'   # 每 5 分钟触发
  workflow_dispatch:

concurrency:
  group: paxg-lock          # 全局单实例
  cancel-in-progress: true  # 新运行先取消旧运行

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python monitor.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHECK_SEC: ${{ secrets.CHECK_SEC }}
