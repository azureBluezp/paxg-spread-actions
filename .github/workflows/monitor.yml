name: PAXG-XAUT-Spread-Monitor

on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟
  workflow_dispatch:

# 关键：限制并发，防止同时运行多个
concurrency:
  group: paxg-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 防止卡死
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install -r requirements.txt
      
      - uses: actions/cache@v3
        with:
          path: /tmp/spread_state.pkl
          key: paxg-spread-state-${{ github.run_id }}
          restore-keys: paxg-spread-state-
      
      - name: Run monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          timeout 120s python monitor.py --once
