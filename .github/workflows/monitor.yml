name: PAXG Spread Monitor

on:
  schedule:
    # 每10分钟运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          PAXG_CONTRACT: "0x45804880De22913dAFE09f4980848ECE6EcbAf78"
        run: |
          python monitor.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4  # ← 修改为 v4
        with:
          name: monitor-logs
          path: monitor.log
