name: PAXG-XAUT-Spread-Monitor

on:
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟触发一次
  workflow_dispatch:

# 限制并发，防止重叠
concurrency:
  group: paxg-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 单次运行不超过5分钟
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Restore state cache
        uses: actions/cache@v3
        with:
          path: /tmp/spread_state.pkl
          key: paxg-spread-state-${{ github.run_id }}
          restore-keys: paxg-spread-state-
      
      - name: Run silent monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # ⭐ 使用静默单次模式：只发送价格报警，不发送启动消息
          timeout 120s python monitor.py --once
      
      - name: Save state
        if: always()
        run: |
          if [ -f /tmp/spread_state.pkl ]; then
            cp /tmp/spread_state.pkl ./state.pkl
            echo "✅ 状态已保存"
          else
            echo "⚠️ 无状态文件"
          fi
